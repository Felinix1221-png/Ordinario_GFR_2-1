<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Fichas de domino</title>
<style>
.ficha{display:inline-block;width:64px;height:128px;border:4px solid #000000;border-radius:8px;margin:8px;background:#fff}
.mitad{height:50%;display:grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(3,1fr);align-items:center;justify-items:center}
.divisor{height:4px;background:#000000}
.punto{width:10px;height:10px;border-radius:50%;background:#000000}
.p1{grid-column:1;grid-row:1}
.p2{grid-column:2;grid-row:1}
.p3{grid-column:3;grid-row:1}
.p4{grid-column:1;grid-row:2}
.p5{grid-column:2;grid-row:2}
.p6{grid-column:3;grid-row:2}
.p7{grid-column:1;grid-row:3}
.p8{grid-column:2;grid-row:3}
.p9{grid-column:3;grid-row:3}
.caption{display:block;font-size:12px;margin-top:6px}
</style>
</head>
<body>
<h1>Fichas de domino</h1>


<!--primer ficha-->
<div class="ficha">
<div class="mitad">
<span class="punto p1"></span>
<span class="punto p3"></span>
<span class="punto p5"></span>
<span class="punto p7"></span>
<span class="punto p9"></span>
</div>
<div class="divisor"></div>
<div class="mitad">
<span class="punto p5"></span>
</div>
</div>

<!--segunda ficha-->
<div class="ficha">
<div class="mitad">
<span class="punto p1"></span>
<span class="punto p3"></span>
<span class="punto p7"></span>
<span class="punto p9"></span>
</div>
<div class="divisor"></div>
<div class="mitad">
<span class="punto p3"></span>
<span class="punto p7"></span>
</div>
</div>

<!--tercera ficha-->
<div class="ficha">
<div class="mitad">
<span class="punto p1"></span>
<span class="punto p3"></span>
<span class="punto p4"></span>
<span class="punto p6"></span>
<span class="punto p7"></span>
<span class="punto p9"></span>
</div>
<div class="divisor"></div>
<div class="mitad">
<span class="punto p3"></span>
<span class="punto p5"></span>
<span class="punto p7"></span>
</div>
</div>

<!--cuarta ficha-->
<div class="ficha">
<div class="mitad">
<span class="punto p5"></span>
<span class="punto p3"></span>
<span class="punto p7"></span>
</div>
<div class="divisor"></div>
<div class="mitad">
<span class="punto p1"></span>
<span class="punto p3"></span>
<span class="punto p7"></span>
<span class="punto p9"></span>
</div>
</div>

</body>
</html>
